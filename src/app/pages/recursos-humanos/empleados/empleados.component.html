
<div class="card">
  <div class="card-header">
    <h5 class="card-title">Empleados</h5>
    <div class="row">
      <div class="col-md-2 px-1">
        <button class="btn btn-success btn-sm" (click)="agregarEmpleado()"><i class="nc-icon nc-simple-add"></i></button>
        <button class="btn btn-primary btn-sm" (click)="actualizarEmpleado()"><i class="nc-icon nc-minimal-up"></i></button>
        <button class="btn btn-danger btn-sm" (click)="eliminarEmpleado()"><i class="nc-icon nc-simple-remove"></i></button>
      </div>
      <div class="col-md-2 px-1">
          <input type="text" class="form-control form-control-sm">
      </div>
      <!-- <div class="col-md-3">
        <button class="btn btn-warning btn-sm" (click)=""><i class="nc-icon nc-zoom-split"></i> Buscar</button>
      </div> -->
    </div>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table">
        <thead class=" text-primary" >
          <th>
            ID
          </th>
          <th>
            Nombre
          </th>
          <th>
            Telefono
          </th>
        </thead>
        <tbody>
          <tr *ngFor="let empleado of empleados;let i = index" (click)="seleccionarEmpleado(empleado.uid, i)" style="cursor:pointer;">
            <td>
              {{ empleado.idInterno }}
            </td>
            <td>
              {{ empleado.nombre }}
            </td>
            <td>
              {{ empleado.telefono }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
