<div class="row">
    <div class="col-md-8">
    <div class="card card-user">
        <div class="card-header">
        </div>
        <div class="card-body">
        <form  autocomplete="off" [formGroup]="formEntrada">
            <div class="row">
                <div class="col-md-2 pr-1">
                    <div class="form-group">
                    <label>SKU</label>
                    <input type="text" class="form-control" formControlName="sku" placeholder="ID">
                    </div>
                </div>
                <div class="col-md-3 px-1">
                    <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
                    </div>
                </div>
                <div class="col-md-4 px-1">
                    <div class="form-group">
                        <label>Categoria</label>
                        <select  class="form-control" formControlName="categoria">
                            <option value="Citrico">Citrico</option>
                            <option value="Vegetal">Vegetal</option>
                            <option value="Fruta">Fruta</option>
                            <option value="Tuberculos">Tuberculos</option>
                        </select>
                    </div>
                </div>
                <!-- <div class="col-md-3 px-1">
                    <div class="form-group">
                        <label>imagen</label>
                        <img class="img-thumbnail">
                    </div>
                </div> -->
                <div class="col-md-1">
                    <button type="button" (click)="crearProducto()" class="btn btn-primary">Crear Producto</button>
                </div>
            </div>
        </form>
        </div>
    </div>
    </div>
</div>
